<!doctype html>
<html>
  <head>
    <title>HULK</title>
    <!--<link rel='stylesheet' id='flatui-bootstrap.css-css'  href='bootstrap.min.css' type='text/css' media='all' />-->
<!--<link rel='stylesheet' id='flatui-bootstrap-responsive.css-css'  href='bootstrap-responsive.min.css' type='text/css' media='all' />-->
    <link rel="stylesheet" type="text/css" href="../css/hulk.css" />
    <link rel="stylesheet" type="text/css" href="../css/hulk-colors.css" />
    <link rel="stylesheet" type="text/css" href="codemirror.css" />
    <style>
      body {
        font-family: "Helvetica Neue", helvetica, arial, sans-serif;
        margin-bottom: 60px;
      }

      .CodeMirror {
        font-family: Consolas, "Andale Mono", Monaco, monospace;
        min-height: 375px;
      }
    </style>
    <script src="../tests/jquery.min.js"></script>
    <script src="../hulk.js"></script>
    <script src="codemirror-compressed.js"></script>
  </head>
  <body>
    <h1>HULK</h1>

    <a href="https://github.com/kevinburke/hulk">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub">
    </a>
    <div class="row">
      <div class="span12">
        <h2>Here's some JSON</h2>
        <p style="color: #a11; font-weight: bold; display: none;" id="observe">Check for the new values!</p>
        <textarea id="code-mirror"></textarea>
      </div>
    </div>

    <h2>Here's the same JSON, represented as HTML</h2>
    <p>Make some changes to the boxes below. Then click the "Save" button and watch the JSON reload with new values</p>
    <div id="hulk">

    </div>

    <script>
      var d = {
        "teams": [
          {
            "name": "Oakland Athletics",
            "id": 1,
            "wins": 57,
            "blurb": "The 2011 Oakland A\'s offense was, in a word, inept. As a team, the Athletics hit .244/.311/.369. They finished 20th in runs scored and 24th in home runs. Just one player on the entire roster hit higher than .265 that season: Jemile Weeks, the team\'s primary second baseman, who managed just two homers all year. On the final day of the 2011 season, with the A\'s out of contention, the Mariners let Oakland hitters stand on the outfield grass for all their at-bats; not a single player reached the warning track.\n\nOK, that last part\'s not true. But the rest is. Even adjusting for the offense-suppressing, home-run-squashing confines of O.co Coliseum, the A's still stunk, posting the 23rd-ranked offense in the majors, one that was 11 percent worse than league average.\n\nWhich is what makes what's happened since a minor miracle. The 2012 A's hit 195 home runs, the seventh-highest total in the majors last year and a 71 percent jump from the year before. Five players hit 15 or more homers last season, up from just one in 2011. All told, the A's offense surged to 10th-best in the game on a park- and league-adjusted basis. This year, Oakland's attack has taken another step forward: Twenty-one games in, the A's are scoring 5.7 runs per game, the best mark in baseball.",
            "players": [
              "Yoenis Cespedes",
              "Seth Smith",
              "Josh Reddick",
              "Coco Crisp"
            ]
          },
          {
            "name": "San Francisco Giants",
            "id": 2,
            "wins": 48
          }
        ],
        "name": "Major League Baseball",
        // this data structure is dumb, but I want to show off nesting a
        // dictionary inside a dictionary.
        "meta": {
          "season": 2013,
          "sport": "baseball"
        }
      };
      var prettyPrint = function(data) {
        return JSON.stringify(data, null, '\t');
      };
      $('#code-mirror').text(prettyPrint(d));
      var codeMirror = CodeMirror.fromTextArea(
        document.getElementById('code-mirror'),
        {
          lineNumbers: true,
          readOnly: "nocursor",
          mode: {
            name: "javascript",
            json: true
          }
        }
      );
      $(function() {
        $.hulk('#hulk', d, function(data) {
            codeMirror.setValue(prettyPrint(data));
            $('body').animate({'scrollTop': "0px"}, function() {
              $("#observe").show();
            });
          }, {
          'separator': '==>',
          'depth': 1
          }
        );
      });
    </script>
  </body>
</html>
